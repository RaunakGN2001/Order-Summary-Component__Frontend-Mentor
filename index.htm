<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Order_Page</title>
</head>

<body>
    <section class="main">
        <img src="./Images/illustration-hero.svg" alt="Girl image" class="main__img">
        <div class="main__body">
            <h2 class="body__heading">Order Summary</h2>
            <p class="body__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="plan">
                <div class="plan__info">
                    <img src="./Images/icon-music.svg" alt="" class="plan__img">
                    <h3 class="plan__heading">Annual Plan<span class="price">$59.99/year</span></h3>
                </div>
                <a href="#" class="plan__btn">Change</a>
            </div>
            <div class="btn">
                <button class="btns">Proceed to Payment</button>
                <button class="btns">Cancel Order</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Raunak Gayen</a>.
          </div>
    </section>
    
</body>

</html>
